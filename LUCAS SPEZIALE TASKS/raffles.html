    <h2>Our raffles!</h2>
    
    <form action="./show-data.html" method="get">
<fieldset>
    <label for="name" >First Name</label>
    <input type="text" id="name" name="name-nombre">
</fieldset>
   <fieldset>
    <label for="lastname">Last Name</label>
    <input type="text" id="lastname" name="lastname-apellido">
   </fieldset>
   <fieldset>
    <label for="email">Email</label>
    <input type="text" id="email" name="email-correo">
   </fieldset>
    <fieldset >
        <label for="gender">Choose your gender</label>
        <select name="gender" id="gender">
            <option>Choose</option>
            <option>Male</option>
            <option>Female</option>
        </select>
    </fieldset>
   

<fieldset>
    <label for="country">Choose your country </label>
    <select name="country" id="country">
        <option>Choose</option>
        <option>Argentina</option>
        <option>Chile</option>
        <option>Colombia</option>
        <option>Peru</option>
        <option>USA</option>

    </select>
</fieldset>


    <fieldset>
        <legend>Payment options</legend>
    <label for="cash">Cash</label>
    <input type="radio" name="efectivo" id="cash">
    <label for="cc">Credit card</label>
    <input type="radio" name="credit-card" id="cc">
    <label for="dc">Debit card</label>
    <input type="radio" name="debit-card" id="dc">
    </fieldset>
   
<input type="submit" value="Send" class="submit">
